#Spring
spring.application.name=CrazyCucumberAPI
server.port=9901

#DataSource
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database=POSTGRESQL
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:9900}/${POSTGRES_DB:piratedb}
spring.datasource.username=${POSTGRES_USERNAME:devuser}
spring.datasource.password=${POSTGRES_PASSWORD:dev&USER@.}
spring.datasource.driverClassName=org.postgresql.Driver

